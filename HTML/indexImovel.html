<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="ESTILO/styleImovel.css">
    
</head>
<body>
   <div class="container">
        <div class="form-container">
            <div class="form-header">
                <div class="form-icon">
                    <i class="fas fa-home"></i>
                </div>
                <h2>Cadastre seu Imóvel</h2>
                <p>Preencha os dados abaixo para cadastrar seu imóvel</p>
            </div>

            <form>
                <div class="input-group-custom">
                    <label for="preco">Preço do Imóvel</label>
                    <input type="number" id="preco" class="form-control" placeholder="Ex: 350000">
                    <i class="fas fa-dollar-sign input-icon"></i>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group-custom">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" class="form-control" placeholder="Rua, Avenida, etc.">
                            <i class="fas fa-map-marker-alt input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group-custom">
                            <label for="numeroEnde">Número</label>
                            <input type="number" id="numeroEnde" class="form-control" placeholder="123">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group-custom">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" class="form-control" placeholder="00000-000">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group-custom">
                            <label for="tamanhoImovel">Tamanho (m²)</label>
                            <input type="number" id="tamanhoImovel" class="form-control" placeholder="Ex: 120">
                            <i class="fas fa-ruler-combined input-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="file-upload-wrapper">
                    <label>Imagem do Imóvel</label>
                    <label for="imagem" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div class="file-upload-text">
                            <strong>Clique para selecionar</strong> ou arraste a imagem aqui
                        </div>
                    </label>
                    <input type="file" class="form-control" accept="image/*" id="imagem">
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-custom btn-primary-custom flex-fill" onclick="enviarImovel()">
                        <i class="fas fa-check-circle me-2"></i>Cadastrar Imóvel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="SCRIPT/scriptImovel.js"></script>
</body>
</html>
