<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="SCRIPT/login.js"></script>
    <link rel="stylesheet" href="ESTILO/styleLogin.css">
</head>
<body>
    <div class="container-form">
        <h2>Login</h2>

    <div id="formCadastro">
        <div class="mb-custom">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" placeholder="seu.email" class="form-control" required>
        </div>

        <div class="mb-custom">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" placeholder="digite sua senha" class="form-control" required>
        </div>

        <button type="submit" onclick="login()" class="btn-primary">Entrar</button>
    </div>
    
    <p id="erro" style="color:red;"></p>

    </div>
</body>
</html>
