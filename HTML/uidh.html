<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Imóvel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6b7c5a 0%, #8b9d7a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .image-container {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            overflow: hidden;
            border: 3px solid #e0e0e0;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .placeholder-text {
            color: #999;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .details {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 30px;
            padding: 20px 0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-label {
            font-weight: bold;
            color: #5a6b4a;
            font-size: 1.1rem;
        }

        .detail-value {
            color: #333;
            font-size: 1.1rem;
        }

        .separator {
            color: #ddd;
            font-size: 1.5rem;
        }

        .btn-modificar {
            background: linear-gradient(135deg, #6b7c5a 0%, #7a8d69 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 124, 90, 0.3);
            margin-left: auto;
        }

        .btn-modificar:hover {
            background: linear-gradient(135deg, #5a6b4a 0%, #6b7c5a 100%);
            box-shadow: 0 6px 20px rgba(107, 124, 90, 0.4);
            transform: translateY(-2px);
        }

        .btn-modificar:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 25px;
            }

            .details {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .separator {
                display: none;
            }

            .btn-modificar {
                width: 100%;
                margin-left: 0;
                margin-top: 10px;
            }

            .image-container {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .card {
                padding: 20px;
            }

            .detail-label,
            .detail-value {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Detalhes do Imóvel</h1>
    
    <div class="card">
        <div class="image-container">
            <span class="placeholder-text">Imagem do imóvel 1</span>
        </div>
        
        <div class="details">
            <div class="detail-item">
                <span class="detail-label">ID:</span>
                <span class="detail-value">1</span>
            </div>
            
            <span class="separator">|</span>
            
            <div class="detail-item">
                <span class="detail-label">Endereço:</span>
                <span class="detail-value">Bartolomeu Ferrari</span>
            </div>
            
            <span class="separator">|</span>
            
            <div class="detail-item">
                <span class="detail-label">CEP:</span>
                <span class="detail-value">08253-610</span>
            </div>
            
            <button class="btn-modificar">modificar</button>
        </div>
    </div>
</body>
</html>
